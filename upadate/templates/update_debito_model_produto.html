{% extends "carden.html" %}
{% load bootstrap5 %}

{% block conteudo %}
  <div class="col-md-6">  
    {% if sucesso %}
      <p class="alert alert-success"> O produto {{nome_produto}} foi alterado para {{novo_produto}}</p>
      <a href="{% url 'cadastro:lista-debito'%}" class="btn btn-primary">Retornar</a> 
    {% else %}
  
      <h1>Atualizar produto<br><br></h1>

      <form action="" method="post" >            
        {% csrf_token %}
        {% bootstrap_form update_produto_form %}     
    
        <button class="btn btn-primary" type="submit">Atualizar</button>
        <a href="{% url 'cadastro:lista-debito'%}" class="btn btn-primary">Retornar</a> 
    {% endif %}

  </div> 
{% endblock %}
