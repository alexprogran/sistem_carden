{% extends "carden.html" %}
{% load bootstrap5 %}

{% block conteudo %}
<div class="col-md-4">   
    <p>Olá {{usuario}}</p>
    
    <h1>Informe a unidade.<br><br></h1>  
    
    <form action="" method="post" >            
        {% csrf_token %}
        {% bootstrap_form unid_form %}
        

        <button class="btn btn-primary" type="submit">Confirma</button><br><br>
        <p style="margin-bottom: 0px;">*Se não possui unidade, cadastre uma.</p>
        <p>*Selecione o botão abixo "Criar Unidade"</p>             
        <a href="{% url 'cadastro:cadast-unid'%}" class="btn btn-primary" role="button" style="width: 300px">Criar Unidade</a><br><br>
        <a href="{% url 'cadastro:home-carden'%}" class="btn btn-primary" role="button" style="width: 300px">Home</a><br><br>

    </form>
   
    

</div>
{% endblock %}
