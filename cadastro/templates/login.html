{% extends "carden.html" %}
{% load bootstrap5 %}

{% block conteudo %}
<div class="col-md-6">   

    <h1><br><br>Realize o login</h1>
    


    <form action="" method="post" >            
        {% csrf_token %}
        {% bootstrap_form form_login %}
        
        

        <button class="btn btn-primary" type="submit">Confirma</button>       
        <a href="{% url 'cadastro:home-carden'%}" class="btn btn-primary">Home</a>  
    </form>
   
    

</div>
{% endblock %}
